{% extends "base.html" %} {% block title %} Recommend {% endblock %}
{% block content %}

<div class="container-fluid main-container">
    <div class="row">
        <main class="col-md-10 mx-md-auto p-4 pt-2 pt-md-4">
            <div class="row g-3">
                <div class="col-12 text-center mb-md-4 mt-4">
                    <h5 style="color: #01c282;font-size: 30px;">Complete the steps to get recommended.</h5>
                </div>
                <div class="col-md-12 text-center d-none d-md-flex progress-bar-profile">
                    <div class="col-md profile-progress-container wrapper" id="step-1">
                        <div class="profile-progress bg-pending bg-white">
                            <i class="fa-solid fa-user color-green"></i>
                        </div>
                        <p class="text-center my-2 small">Personal Information</p>
                    </div>
                    <div class="col-md profile-progress-container wrapper" id="step-2">
                        <div class="profile-progress">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                        <p class="text-center my-2 small">Academic Grades Background</p>
                    </div>
                    <div class="col-md profile-progress-container wrapper" id="step-3">
                        <div class="profile-progress">
                            <i class="fa-solid fa-file"></i>
                        </div>
                        <p class="text-center my-2 small">Result</p>
                    </div>
                </div>
                
                <div id='personal-info' class="col-12 col-md-11 profile-screen mt-0 mt-md-3 mx-auto">
                    <div class="mt-3 mt-md-0">
                    </div>
                    <div class="card-profile p-4 mt-3"
                        style="margin: auto; border: 3px solid rgb(102, 210, 69);border-radius: 2rem; width: 50%;">
                        <div class="row">
                            <div class="flex-column flex-md-row justify-content-md-between text-center">
                            </div>
                            <form class="personal-info" method="POST">
                                <input type="hidden" name="" value="">
                               {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name"
                                             value="" required>
                                        <div class="invalid-feedback d-none first_name">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" 
                                            name="last_name" value="" required>
                                        <div class="invalid-feedback d-none last_name">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="sex" class="form-label">Sex</label>
                                        <select class="form-control form-select" id="sex" placeholder="" name="sex">
                                            <option value="">--Select--</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12 m-0">
                                    </div>  
                                    <div class="col-6 text-start m-0">
                                        <a class="btn btn-lg btn-success btn-font w-100 back-button m-0 d-none"name="personal-info" id="personal-info"><i class="fa-solid fa-arrow-left-long pe-1"></i>Back</a>
                                    </div>
                                    <div class="col-6 text-end m-0">
                                        <button class="btn btn-lg btn-success w-10 next-button btn-font m-0 save-button" type="submit" value="Next" name="personal" id="personal" style="background-color: #01c282">Next<i class="ps-1 fa-solid fa-arrow-right-long"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id='cet' class="col-12 col-md-11 profile-screen mt-0 mt-md-3 mx-auto" style="display:none;">
        <div class="mt-3 mt-md-0">
            <div class="card-profile p-4 mt-3"
                style="margin: auto;border: 3px solid rgb(102, 210, 69);border-radius: 2rem;width: 40%;">
                <div class="row border-2">
                        <div class="row cet-form">
                            <div class="col-12 col-md-6 input">
                                    <label for="oapr" class="form-label">Overall Percentile Rank (OAPR)</label>
                                    <input type="number" class="form-control" id="cet" name="cet" min="52" max="99.99" required step="any" >
                            </div>
                            <div class="col-12 col-md-6 input">
                                <label for="strand" class="form-label">What strand did you take in SHS?</label>
                                <select class="form-control form-select" id="strand"  name="strand"
                                    required style="width: 200%;">
                                    <option value="">--Select--</option>
                                    <option value="0">Accountancy, Business, and Management (ABM)</option>
                                    <option value="1">General Academic Strand (GAS)</option>
                                    <option value="2">Humanities and Social Sciences (HUMSS)</option>
                                    <option value="3">Sports Track (SP)</option>
                                    <option value="4">Science, Technology, Engineering, and Mathematics (STEM)</option>
                                    <option value="5">Technology Vocational and Livelihood (TVL)</option>
                                    <option value="6">Arts and Design (AD)</option> 
                                </select>
                            </div>
                            <div class="col-12 col-md-6 input">
                            <label for="gpa_" class="form-label my-2"> Grade 12 GPA</label>
                            <input type="number" class="form-control" id="gpa" name="gpa" min="75" max="99.99" required
                                step="any">
                            </div>
                        </div>
                        <div class="col-6 text-start m-0 action" style="display: flex;justify-content: space-between;padding-top: 20px;width: 100%;">
                            <a class="btn btn-lg btn-success btn-font w-100 back-button m-0" name="cet" id="cet">
                                <i class="fa-solid fa-arrow-left-long pe-1"></i>
                                Back
                            </a>
                            <button class="btn btn-lg btn-success background-color-green w-100 next-button btn-font m-0"
                            type="Submit">
                                Next
                                <i class="ps-1 fa-solid fa-arrow-right-long"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- </div> -->
<script>
    $(document).ready(function () {
        $('#personal').prop('disable', true);
        
        $('#personal.next-button').click(function (e) {
            e.preventDefault();
            $('div.profile-screen').hide();
            $('div#cet').show();
            $('#step-1').removeClass('wrapper');
            $('#step-1').addClass('wrapper-green');
            $('#step-1 div').removeClass('bg-white');
            $('#step-1 div').addClass('bg-green');
            $('#step-1 div i').removeClass('color-green');
            $('#step-1 div i').addClass('color-white');
    
            $('#step-2').removeClass('wrapper');
            $('#step-2').addClass('wrapper-green');
            $('#step-2 div').addClass('bg-pending');
            $('#step-2 div').addClass('bg-white');
            $('#step-2 div i').addClass('color-green');
    
            $('span.progress-counter').text('2');
            $('html,body').animate({
                scrollTop: $('div.profile-screen').offset().top - 90
            }, 'fast');
        });
    
        $('#cet.back-button').click(function (e) {
            e.preventDefault();
            $('div.profile-screen').hide();
            $('div#personal-info').show();
            $('#step-2').removeClass('wrapper-green');
            $('#step-2').addClass('wrapper');
            $('#step-2 div').removeClass('bg-pending');
            $('#step-2 div').removeClass('bg-white');
            $('#step-2 div i').removeClass('color-green');
    
            $('#step-1').removeClass('wrapper-green');
            $('#step-1').addClass('wrapper');
            $('#step-1 div').removeClass('bg-green');
            $('#step-1 div').addClass('bg-white');
            $('#step-1 div i').removeClass('color-white');
            $('#step-1 div i').addClass('color-green');
    
            $('span.progress-counter').text('1');
            $('html,body').animate({
                scrollTop: $('div.profile-screen').offset().top - 400
            }, 'fast');
        });
    });
</script>

{% endblock %}
